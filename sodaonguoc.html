<!DOCTYPE html>

</head>

<body>
    <script>
        function reverseNumber(num) {
            let reversed = 0;
            while (num !== 0) {
                reversed = reversed * 10 + num % 10;
                num = Math.floor(num / 10);
            }
            return reversed;
        }

        const number = 123;
        const reversedNumber = reverseNumber(number);
        console.log(reversedNumber); // Output: 321
    </script>

</body>

</html>

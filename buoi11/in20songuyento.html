<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" onclick="displayFirstPrimes(20)">Click</button>
    <script>
        function isPrime(num) {
            for (let i = 2, sqrt = Math.sqrt(num); i <= sqrt; i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return num > 1;
        }

        function displayFirstPrimes(count) {
            let primes = [];
            let num = 2;

            while (primes.length < count) {
                if (isPrime(num)) {
                    primes.push(num);
                }
                num++;
            }
            document.write("<h2>First " + count + " prime numbers:</h2>" + primes.join(", ") + "<br/>");

            console.log(primes);
        }

        displayFirstPrimes(20);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1 id="tb"></h1>

<body>
    <script>
        var start = parseInt(prompt("Nhập số bắt đầu của khoảng:"));
        var end = parseInt(prompt("Nhập số kết thúc của khoảng:"));
        var sum = 0;

        for (var i = start; i <= end; i++) {
            sum += i;
        }
        document.getElementById("tb").innerHTML = "Tổng các số từ " + start + " đến " + end + " là: " + sum;
        console.log("Tổng các số từ " + start + " đến " + end + " là: " + sum);
    </script>
</body>

</html>

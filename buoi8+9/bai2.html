<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>Giá hoa quả </h1>
    <input type="text" name="hq" id="hq">
    <button type="button" onclick="tinh()">Tính</button>
    <h2 id="gia" style="color: aqua;"></h2>

                    gia = 50000;
                    document.getElementById("gia").innerHTML = ("Giá là: " + gia + "vnd/kg");
                    break;
                case 'CHÔM CHÔM':
                    gia = 40000;
                    document.getElementById("gia").innerHTML = ("Giá là: " + gia + "vnd/kg");
                    break;
                case 'CAM':
                    gia = 40000;
                    document.getElementById("gia").innerHTML = ("Giá là: " + gia + "vnd/kg");
                    break;
                case 'TÁO':
                    gia = 30000;
                    document.getElementById("gia").innerHTML = ("Giá là: " + gia + "vnd/kg");
                    break;
                case 'XOÀI':
                    gia = 30000;
                    document.getElementById("gia").innerHTML = ("Giá là: " + gia + "vnd/kg");
                    break;
                case 'DỪA HẤU':
                    gia = 20000;
                    document.getElementById("gia").innerHTML = ("Giá là: " + gia + "vnd/kg");
                    break;
                case 'ỔI':
                    gia = 20000;
                    document.getElementById("gia").innerHTML = ("Giá là: " + gia + "vnd/kg");
                    break;
                default:
                    tb = "không có loại hoa quả";
                    document.getElementById("tb").innerHTML = tb;
            }


        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>BMI</h2>
    <table>
        <tr>
            <td>Height</td>
            <td><input type="text" id="height"></td>
        </tr>
        <tr>
            <td>Weight</td>
            <td><input type="text" id="weight"></td>
        </tr>
        <tr>
            <td></td>
            <td><button onclick="BMT()">Calculate</button></td>

        </tr>
    </table>
    <h2 id="result"></h2>
    <script>
        function BMT() {
            let result;
            let height = +document.getElementById('height').value;
            let weight = +document.getElementById('weight').value;
            let bmi = weight / Math.pow((height / 100), 2);
            if (bmi > 40) {
                result = "béo phì độ 3";
            } else if (bmi >= 35) {
                result = "béo phì độ 2";
            } else if (bmi >= 30) {
                result = "béo phì độ 1";
            } else if (bmi >= 25) {
                result = "béo";
            } else if (bmi >= 18.5) {
                result = "bình thường";
            } else if (bmi >= 17) {
                result = "gầy độ 1";
            } else if (bmi >= 16) {
                result = "gầy độ 2";
            } else {
                result = "gầy độ 3";
            }
            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>


</html>

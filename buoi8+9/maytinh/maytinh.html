<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/maytinh.js"></script>
    <link rel="stylesheet" href="css/maytinh.css">
</head>

<body>
    <div class="container">
        <div class="title"> Calculator</div>
        <div class="results">
            <input type="text" id="resultInput" class="result">
        </div>
        <div class="buttons">
            <button class="button" onclick="nhanphim(this)">7</button>
            <button class="button" onclick="nhanphim(this)">8</button>
            <button class="button" onclick="nhanphim(this)">9</button>
            <button class="button" onclick="nhanphim(this)">+</button>
        </div>
        <div class="buttons">
            <button class="button" onclick="nhanphim(this)">4</button>
            <button class="button" onclick="nhanphim(this)">5</button>
            <button class="button" onclick="nhanphim(this)">6</button>
            <button class="button" onclick="nhanphim(this)">-</button>
        </div>
        <div class="buttons">
            <button class="button" onclick="nhanphim(this)">1</button>
            <button class="button" onclick="nhanphim(this)">2</button>
            <button class="button" onclick="nhanphim(this)">3</button>
            <button class="button" onclick="nhanphim(this)">x</button>
        </div>
        <div class="buttons">
            <button class="button" onclick="nhanphim(this)">0</button>
            <button class="button" onclick="nhanphim(this)">C</button>
            <button class="button" onclick="nhanphim(this)">=</button>
            <button class="button" onclick="nhanphim(this)">:</button>
        </div>
    </div>
</body>

</html>
